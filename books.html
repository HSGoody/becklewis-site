<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beck Lewis | About the Author</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .page {
      width: 100%;
      max-width: 1000px;
    }

    /* Top navigation */
    .top-nav {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .top-nav a {
      text-decoration: none;
      color: #000000;
      border: 1px solid #000000;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-nav a:hover {
      background-color: #000000;
      color: #ffffff;
    }

    /* Main layout */
    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    /* Text column */
    .text-column {
      flex: 2;
      min-width: 300px;
    }

    .text-column h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .text-column hr {
      border: none;
      border-top: 2px solid #000000;
      width: 65%;
      margin: 0 0 20px 0;
    }

    .text-column p {
      font-size: 1rem;
      line-height: 1.55;
      margin-bottom: 16px;
    }

    /* Social links */
    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      color: #000000;
      margin-right: 15px;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #555555;
    }

    /* Image column */
    .image-column {
      flex: 1;
      min-width: 260px;
      display: flex;
      justify-content: center;
    }

    .image-column img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }

      .top-nav {
        flex-wrap: wrap;
      }

      .text-column hr {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- Navigation -->
    <nav class="top-nav">
      <a href="index.html">About</a>
      <a href="books.html">Books</a>
      <a href="events.html">Events</a>
    </nav>

    <!-- Main content -->
    <div class="container">

      <div class="text-column">
        <h2>Beck Lewis - Books</h2>
        <hr>

        <p>
          Coming soon
        </p>

        <div class="social-links">
          <a href="https://www.youtube.com/@BeckLewisWrites" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://www.instagram.com/becklewiswrites/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.facebook.com/profile.php?id=61576679982271" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.tiktok.com/@becklewis5" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>

      <div class="image-column">
        <img src="background.JPG" alt="Beck Lewis">
      </div>

    </div>
  </div>
</body>
</html>
